<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بازیابی پسورد</title>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8f9fa;
            color: #333333;
            padding: 2rem;
        }
        .email-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 1.75rem;
            color: #0d6efd;
        }
        p {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #0d6efd;
            color: #ffffff;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            display: inline-block;
            margin-top: 1rem;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>بازیابی پسورد</h1>
        <p>سلام {{ user.username }},</p>
        <p>برای بازیابی پسورد خود، روی دکمه زیر کلیک کنید:</p>
        <a href="{{ password_reset_url }}" class="btn-primary">بازیابی پسورد</a>
        <p>اگر درخواست بازیابی پسورد را انجام نداده‌اید، این ایمیل را忽 Overwatch کنید.</p>
    </div>
</body>
</html>
