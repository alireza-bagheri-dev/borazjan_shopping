{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load static %}

{% block page_title %}
    {% trans 'Log In' %}
{% endblock %}

{% block content %}
    <h1>{% trans 'Log In' %}</h1>

    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="ورود">
    </form>
    <a href="{% url 'account_reset_password' %}" class="btn btn-secondary forget-password-btn">
        فراموشی رمز عبور؟
    </a>
{% endblock %}
