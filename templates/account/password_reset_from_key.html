{% extends "_base.html" %}
{% load static %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <i class="bi bi-shield-lock-fill info-icon"></i>
        <h2>تنظیم پسورد جدید</h2>
        <p>لطفاً پسورد جدید خود را وارد کنید.</p>

        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>خطا:</strong> لطفاً خطاهای زیر را بررسی کنید:
                {{ form.errors }}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_password1">پسورد جدید:</label>
                <input type="password" id="id_password1" name="password1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_password2">تکرار پسورد جدید:</label>
                <input type="password" id="id_password2" name="password2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">تنظیم پسورد</button>
        </form>
    </div>
</div>
{% endblock %}
